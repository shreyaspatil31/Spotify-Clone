<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" onload="this.media='all'" media="none">
    <link rel="stylesheet" href="css/utility.css" onload="this.media='all'" media="none">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="110px" class="invert" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- Song items will be added dynamically here -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer"></div>
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signin">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>

                <div class="cardContainer">
                    <div class="cards" data-folder="songs/Arjit_Singh">
                        <div class="play">
                            <div class="image-container">
                                <img src="img/arjit.jpg" alt="Happy Hits">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        color="#ffffff" fill="black">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <h2>Arjit Singh</h2>
                            <p>Feel the Love</p>
                        </div>
                    </div>

                    <div class="cards" data-folder="songs/English">
                        <div class="play">
                            <div class="image-container">
                                <img src="img/chillout.jpg" alt="Chill Vibes">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        color="#ffffff" fill="black">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <h2>English Hits</h2>
                            <p>All time hits for you</p>
                        </div>
                    </div>

                    <div class="cards" data-folder="songs/Hindi">
                        <div class="play">
                            <div class="image-container">
                                <img src="img/hindi.jpg" alt="Chill Vibes">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        color="#ffffff" fill="black">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <h2>Hindi Vibes</h2>
                            <p>Feel from heart</p>
                        </div>
                    </div>

                    <div class="cards" data-folder="songs/Love_Songs">
                        <div class="play">
                            <div class="image-container">
                                <img src="img/love.jpg" alt="Chill Vibes">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        color="#ffffff" fill="black">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <h2>Love Songs</h2>
                            <p>Top Love Songs</p>
                        </div>
                    </div>

                    <div class="cards" data-folder="songs/Marathi">
                        <div class="play">
                            <div class="image-container">
                                <img src="img/marathi.jpg" alt="Chill Vibes">
                                <div class="icon-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        color="#ffffff" fill="black">
                                        <path
                                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <h2>Marathi Songs</h2>
                            <p>Top Marathi Songs</p>
                        </div>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbtn">
                            <img width="35px" id="previous" src="img/prevsong.svg" alt="Prev Song">
                            <img width="35px" id="play" src="img/play.svg" alt="Play">
                            <img width="35px" id="next" src="img/nextsong.svg" alt="Next Song">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" min="0" max="100" value="100">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
